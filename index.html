<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="header">
      <div class="logo">mutexer</div>
      <div class="nav-links">
        <a href="http://{{ ip_address }}:8099" class="nav-link">
          <i class="fa-regular fa-comments"></i>
        </a> 
        <a href="http://{{ ip_address }}:8088" class="nav-link">
          <i class="fa-solid fa-chart-line"></i>
        </a>
      </div>
    </div>
    <div class="main-container">
      <div class="title-row">
        <h1>Llama 3.2</h1>
      </div>
      <div class="chat-area">
        <div id="chat-window">
        </div>
        <div class="input-row mt-3">
          <div class="flex-grow-1">
            <textarea
              id="user-input"
              class="form-control"
              placeholder="Type your message here..."
              rows="1"
              oninput="autoGrow(this)"
              onkeydown="handleKeyDown(event)"
            ></textarea>
          </div>
          <div>
            <button id="send-button" class="btn btn-primary" onclick="sendMessage()">
              <span id="send-button-text">Send</span>
              <div
                id="loading-spinner"
                class="spinner-border spinner-border-sm ms-2"
                style="display: none;"
                role="status"
              >
              <span class="visually-hidden">Loading...</span>
              </div>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
